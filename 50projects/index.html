<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50projects | 50days</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background: url("./bg.png") fixed;
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      }
      .container {
        width: 80vw;
        margin: 2rem 0;
      }
      .welcome {
        color: rgb(4, 17, 105);
        text-align: center;
      }
      .cards {
        width: 100%;
        max-height: auto;
        min-height: 60vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 1rem;
      }
      .card {
        width: 15rem;
        height: 8rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, .2);
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(15px);
        transition: all 0.5s ease-in;
      }
      .card .card__title .card__title-a{
        font-size: 1.2rem;
        color: rgb(4, 17, 105);
        text-decoration: none;
        transition: all 0.5s ease-in;
      }
      .card:hover{
        background-color: rgba(0, 0, 0, 0.005);
        transition: all 0.5s ease-in;
        transform: scale(1.02) !important;
      }
      .card:hover .card__title .card__title-a{
        color: #e7f1fc;
      }
      .card .card__title .card__title-a:hover{
        transition: all 0.5s ease-in;
        color: rgb(4, 17, 105) !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="welcome">
        <h1 class="welcome__title">Proyectos con HTML, CSS Y JavaScript</h1>
        <p class="welcome__greeting">Bienvenidos</p>
      </div>
      <div class="cards">
        <div class="card">
          <h3 class="card__title"><a href="./expanding-cards/" class="card__title-a">Expading Cards</a></h3>
        </div>
        <div class="card">
          <h3 class="card__title">Example 2</h3>
        </div>
    </div>
  </body>
</html>
