<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- <link rel="stylesheet" href="./css/calculator.css" /> -->
    <link rel="stylesheet" href="./css/style-custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body">
    <main class="main" id="main">
      <div class="main__back">
        <a href="./index.html" class="btn-custom calculator-ctm">Regresar</a>
      </div>
      <div class="container">
        <div class="calculator">
          <div class="calculator__display">0</div>
          <div class="calculator__options">
            <div class="option-one">
              <button>
                <i class="fa-regular fa-clock"></i>
              </button>
              <button id="theme">
                <i class="fa-solid fa-moon"></i>
              </button>
              <!-- <button><i class="fa-regular fa-sun"></i></button> -->
            </div>
            <div class="option-two">
              <button>
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </div>
          <div class="calculator__keys">
            <button class="key--operator key--clear" data-action="clear">
              C
            </button>
            <button class="key--operator" data-action="divide">()</button>
            <button class="key--operator" data-action="divide">%</button>
            <button class="key--operator" data-action="divide">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key--operator op-custom" data-action="multiply">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key--operator" data-action="subtract">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key--operator op-custom" data-action="add">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button>0</button>
            <!-- <button data-action="clear">AC</button> -->
            <button data-action="clear">+/-</button>
            <button data-action="decimal">.</button>
            <button class="key--equal op-custom" data-action="calculate">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/calculadora.js"></script>
  </body>
</html>
